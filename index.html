<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="프로필,profile">
    <meta name="description" content="프로필,profile,">

    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- 기본 스타일 -->
    <link rel="stylesheet" href="./css/default.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
    </style>
    <title>Profile</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container clearfix">
                <div class="head-left clearfix">
                    <div class="btn-nav" id="btn-nav">
                        <div class="line">라인1</div>
                        <div class="line">라인2</div>
                        <div class="line">라인3</div>
                    </div>
                    <div class="hicon hicon01">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>          
                </div>                     
                <h1 class="logo">Profile</h1>
                <div class="head-right clearfix">
                    <div class="hicon hicon02">
                        <a href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                    <div class="hicon hicon03">
                        <a href="#">
                            <i class="fas fa-comments"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <article class="content01">
                    <div class="circle-box">
                        <div class="cir-big cir-big01"></div>
                        <div class="cir-big cir-big02"></div>
                        <div class="cir-img">
                            <img src="./images/twin.jpg" alt="쌍둥이 프로필 사진">
                        </div>
                        <div class="cir-small">
                            50%
                        </div>
                    </div>
                </article>
                <article class="content02">
                    <div class="profile">
                        <h2 class="nickname">
                            Complate
                        </h2>
                        <h2 class="name">
                            Hong Gil-dong
                        </h2>
                        <div class="location">
                            <p>
                                <i class="fas fa-map-marker-alt"></i> Seoul, joongu 
                            </p>
                        </div>
                        <div class="pro-txt clearfix">
                            <h3>
                                <p>
                                    1,120
                                </p>
                                <span>
                                    <p>
                                        팔로워
                                    </p>
                                </span>                                
                            </h3>
                            <div class="pro-line pro-line01">라인1</div>
                            <h3>
                                <p>
                                    1,567
                                </p>
                                <span>
                                    <p>
                                        팔로잉
                                    </p>
                                </span>
                            </h3>
                            <div class="pro-line pro-line02">라인2</div>
                            <h3>
                                <p>
                                    678
                                </p>
                                <span>
                                    <p>
                                        사진첩
                                    </p>
                                </span>
                            </h3>                      
                        </div>
                    </div>
                </article>
                <article class="content03">
                    <div class="photo clearfix">
                        <div class="photo-1 clearfix">
                            <div class="img-box img-box01"><img src="./images/Profile_01.jpg" alt="아이사진1"></div>
                            <div class="img-box img-box02"><img src="./images/Profile_02.jpg" alt="아이사진2"></div>
                            <div class="img-box img-box03"><img src="./images/Profile_03.jpg" alt="아이사진3"></div>
                            <div class="img-box img-box04"><img src="./images/Profile_04.jpg" alt="아이사진4"></div>
                        </div>
                        <div class="photo-2 clearfix">
                            <div class="img-box img-box05"><img src="./images/Profile_05.jpg" alt="아이사진5"></div>
                            <div class="img-box img-box06"><img src="./images/Profile_06.jpg" alt="아이사진6"></div>
                            <div class="img-box img-box07"><img src="./images/Profile_07.jpg" alt="아이사진7"></div>
                            <div class="img-box img-box08"><img src="./images/Profile_08.jpg" alt="아이사진8"></div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <footer class="footer">
            <div class="container clearfix">
                <div class="ficon ficon01">
                    <a href="#">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
                <div class="ficon ficon02">
                    <a href="#">
                        <i class="fas fa-handshake"></i>
                    </a>
                </div>
                <div class="ficon ficon03">
                    <a href="#">
                        <i class="far fa-paper-plane"></i>
                    </a>
                </div>
                <div class="ficon ficon04">
                    <a href="#">
                        <i class="fas fa-map-marked-alt"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
